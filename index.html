<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <button id="themeBtn">Toggle Theme</button>
    </div>
    <div class="calculator glass">
      <div class="display">
        <div id="expression" class="expression"></div>
        <div id="result" class="result"></div>
      </div>
      <div class="buttons">
        <!-- Row 1 -->
        <button onclick="clearAll()">AC</button>
        <button onclick="clearEntry()">CE</button>
        <button onclick="backspace()">←</button>
        <button onclick="appendOperator('/')">÷</button>
        <!-- Row 2 -->
        <button onclick="appendFunction('sin(')">sin</button>
        <button onclick="appendFunction('cos(')">cos</button>
        <button onclick="appendFunction('tan(')">tan</button>
        <button onclick="appendOperator('*')">×</button>
        <!-- Row 3 -->
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendOperator('-')">−</button>
        <!-- Row 4 -->
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendOperator('+')">+</button>
        <!-- Row 5 -->
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendFunction('log(')">log</button>
        <!-- Row 6 -->
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="evaluateExpression()">=</button>
        <button onclick="appendFunction('sqrt(')">√</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
